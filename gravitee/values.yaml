# Default values for gravitee.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
chaos:
  enabled: false

oauth:
  enabled: false
  localLoginDisabled: false 
  # OAuth2 token validation endpoint url
  tokenEndpoint: http://keycloak.local/auth/realms/master/protocol/openid-connect/token
  # Authorization endpoint to ask for an authorization_code
  authorizationEndpoint: http://keycloak.local/auth/realms/master/protocol/openid-connect/auth
  userInfoEndpoint: http://keycloak.local/auth/realms/master/protocol/openid-connect/userinfo
  userLogoutEndpoint: http://keycloak.local/auth/realms/master/protocol/openid-connect/logout
  # OAuth2 resource server client id
  clientId: gravitee
  # OAut2 resource server client secret
  clientSecret: 7e8b3f18-1d00-4dc0-98db-600f8a1c82d0
  # Required scope
  scope:
    - profile
    - openid

inMemoryAuth:
  enabled: true

mongo:
  enabled: true
  rs: mongodb-rs 
  rsEnabled: true
  dbhost: api-gateway-mongodb
  dbname: test 
  dbport: 27017

# Settings for the mongo db subchart
mongodb:
  image:
    tag: 3.4
  replicaSetName: mongodb-rs
  persistentVolume:
    storageClass: security-mongodb-data
    size: 1Gi

es:
  enabled: false
  protocol: http
  cluster: elastic
  host: elasticsearch-gravitee
  port: 9200

api:
  name: api
  debugEnabled: false
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  replicaCount: 1
  image:
    repository: graviteeio/management-api
    tag: 1.18.1
    pullPolicy: Always
  service:
    type: NodePort
    externalPort: 83
    internalPort: 8083
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 3
    targetAverageUtilization: 50
  ingress:
    enabled: true
    # Used to create an Ingress record.
    hosts:
      - gravitee-api.local
    annotations:
      kubernetes.io/ingress.class: nginx
      ingress.kubernetes.io/configuration-snippet: "gzip off;\netag on;\nproxy_pass_header ETag;\nproxy_set_header if-match \"\";\n"
      # kubernetes.io/tls-acme: "true"
    tls:
      # Secrets must be manually created in the namespace.
      # - secretName: chart-example-tls
      #   hosts:
      #     - chart-example.local
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi


gateway:
  type: Deployment
  name: gateway
  replicaCount: 1
  image:
    repository: graviteeio/gateway
    tag: 1.18.1
    pullPolicy: Always
  service:
    type: NodePort
    externalPort: 82
    internalPort: 8082
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 6
    targetAverageUtilization: 50
  ingress:
    enabled: true
    # Used to create an Ingress record.
    hosts:
      - gravitee-gateway.local
    annotations:
      kubernetes.io/ingress.class: nginx
      ingress.kubernetes.io/configuration-snippet: "gzip off;\netag on;\nproxy_pass_header ETag;\n"
      # kubernetes.io/tls-acme: "true"
    tls:
      # Secrets must be manually created in the namespace.
      # - secretName: chart-example-tls
      #   hosts:
      #     - chart-example.local
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

ui:
  name: ui
  replicaCount: 1
  image:
    repository: graviteeio/management-ui
    tag: 1.18.1
    pullPolicy: Always
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 3
    targetAverageUtilization: 50
  service:
    name: nginx
    type: NodePort
    externalPort: 8002
    internalPort: 80
  ingress:
    enabled: true
    # Used to create an Ingress record.
    hosts:
      - gravitee-ui.local
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/app-root: /management
      kubernetes.io/rewrite-target: /management
      ingress.kubernetes.io/configuration-snippet: "gzip off;\netag on;\nproxy_pass_header ETag;\n"
    tls:
      # Secrets must be manually created in the namespace.
      # - secretName: chart-example-tls
      #   hosts:
      #     - chart-example.local
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
